<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch </title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">Modern Stopwatch</h1>
    <div class="stopwatch_screen">
      <div class="content_screen">
        <p id="content">00:00:00</p>
      </div>
      <div class="stopwatch_button">
        <button id="startButton" onclick="startStopwatch()">Start</button>
        <button id="pauseButton" onclick="pauseStopwatch()">Pause</button>
        <button id="resetButton" onclick="resetStopwatch()">Reset</button>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
